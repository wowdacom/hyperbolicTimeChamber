<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Product Gallery</title>
</head>
    <body>
        <div class="page">
            <header class="title">
                <p class="sub-title">
                    <span>CCCLOTHES</span>
                </p>
                <p class="main-title">MEN’S TOPS</p>
            </header>
            <div class="grid-container">
                <div class="grid-item item1">
                    <div class="item-img"></div>
                    <p class="main" data-text="LINEN BLAZER">LINEN BLAZER</p>
                    <p class="number ">01</p>
                    <p class="sub ">Men’s outfit</p>
                    <div class="box"></div>
                    <div class="slash-box"></div>
                </div>
                <div class="grid-item item2">
                    <div class="item-img"></div>
                    <p class="main" data-text="FREELIFT">FREELIFT</p>
                    <p class="number ">02</p>
                    <p class="sub ">Men’s basics</p>
                    <div class="box"></div>
                    <div class="full-box"></div>
                </div>
                <div class="grid-item item3">
                    <div class="item-img"></div>
                    <p class="main" data-text="SUPER SKINNY">SUPER SKINNY</p>
                    <p class="number ">03</p>
                    <p class="sub ">Men’s pattern shirts</p>
                    <div class="box"></div>
                    <div class="full-box"></div>
                </div>
                <div class="grid-item item4">
                    <div class="item-img"></div>
                    <p class="main" data-text="DENIM">DENIM</p>
                    <p class="number ">04</p>
                    <p class="sub ">Men’s cadual</p>
                    <div class="box"></div>
                    <div class="slash-box"></div>
                </div>
                <div class="grid-item item5">
                    <div class="item-img"></div>
                    <p class="main" data-text="SWEATSHIRTS">SWEATSHIRTS</p>
                    <p class="number ">05</p>
                    <p class="sub ">Men’s jacket</p>
                    <div class="box"></div>
                    <div class="slash-box"></div>
                </div>
                <div class="grid-item item6">
                    <div class="item-img"></div>
                    <p class="main" data-text="VINTAGE DENIM">VINTAGE DENIM</p>
                    <p class="number ">06</p>
                    <p class="sub ">Men’s classic</p>
                    <div class="box"></div>
                    <div class="full-box"></div>
                </div>
                <div class="grid-item item7">
                    <div class="item-img"></div>
                    <p class="main" data-text="EDITION">EDITION</p>
                    <p class="number ">07</p>
                    <p class="sub ">Men’s shirts</p>
                    <div class="box"></div>
                    <div class="full-box"></div>
                </div>
            </div>
        </div>
</body>
</html>
